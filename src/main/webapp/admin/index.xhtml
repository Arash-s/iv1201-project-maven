<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      template="/templates/layout.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <ui:define name="content">
        <div class="container">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-4">
                        <h:form>
                            <div class="form-group">
                                <h:outputLabel value="Competence Name: "  for="name" class="control-label"/>
                                <h:inputText  id="competenceName"  class="form-control login-form-control" 
                                              a:placeholder="English" value="#{admin.competenceName}" binding="#{competenceNameInput}" required="true" />
                                <h:inputText id="translateCompetenceName"  class="form-control login-form-control" 
                                             a:placeholder="Swedish" value="#{admin.translateCompetenceName}" binding="#{translateCompetenceNameInput}" required="true" />
                            </div>
                            <h:commandButton class="btn bg-primary" value="Create" action="#{admin.createCompetence()}"/>
                        </h:form>
                    </div>
                    <div class="col-lg-6 col-lg-offset-1">
                        <table class="table">
                            <tr>
                                <th>Name</th>
                                <th>Delete</th>
                            </tr>
                            <tbody>
                                <ui:repeat value="#{admin.competenceList}" var="competence">
                                    <tr>
                                        <h:form>
                                            <td>
                                                 <h:outputText value="#{competence.name}"/>
                                            </td>
                                            <td>                            
                                                <h:commandButton class="btn btn-danger" value="Delete" action="#{admin.deleteCompetence(competence)}"/>
                                            </td>
                                        </h:form>
                                       
                                    </tr>

                                </ui:repeat>
                            </tbody>
                        </table>
                        
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
