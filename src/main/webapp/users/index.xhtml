<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/templates/layout.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h:form> 
                        <div class="col-lg-4">
                            <h:dataTable value="#{personProfile.competenceList}" var="competence"
                                         headerClass="table table-striped  table-condensed text-center"
                                         rowClasses="table-condensed text-center">

                                <h:column>
                                    <f:facet name="header" class="text-center table">Competence</f:facet>
                                    <h:outputLabel value="#{competence.name}"/>

                                </h:column>

                                <h:column>
                                    <f:facet name="header">Select</f:facet>
                                    <h:selectBooleanCheckbox value="#{personProfile.checked[competence.name]}" />
                                </h:column>    
                                    <h:column>                                    
                                    <f:facet name="header">Experience</f:facet>
                                    <h:inputText value="#{personProfile.experience}" binding="#{experienceInput}"
                                                 a:placeholder="i.e 1" />
                                    
                                    </h:column>
                                    
                             
                                
                            </h:dataTable>
                            
                        </div>
                        <div class="col-lg-4 col-lg-offset-1">
                             <div class="form-group">
                                
                                <h:inputText id="usernames"  class="form-control login-form-control" 
                                             a:placeholder="username" value="#{personProfile.username}" binding="#{usernameInput}" required="true" />
                                <h:message for="" />
                             </div>
                            <div class="form-group">
                                <h:outputLabel value="From" />
                                <h:inputText id="from"  class="form-control login-form-control" 
                                             a:placeholder="yyyy-mm-dd" value="#{personProfile.from}" binding="#{fromInput}" required="true">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                                </h:inputText>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="To" />
                                <h:inputText id="to"  class="form-control login-form-control" 
                                             a:placeholder="yyyy-mm-dd" value="#{personProfile.to}" binding="#{toInput}"
                                             >
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                                </h:inputText>
                            </div>
                             <h:commandButton value="Submit" action="#{personProfile.submit()}" class="btn btn-success"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
