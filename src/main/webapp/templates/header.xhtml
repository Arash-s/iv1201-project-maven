<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition>
        
        <!--Exception-->
        <h:panelGroup id="exceptions">
            <h:panelGroup rendered="#{not empty facesContext.messageList}">
                <ui:repeat var="message" value="#{facesContext.messageList}">
                    <div class="alert alert-dismissable #{(message.severity eq 'ERROR') ? 'alert alert-danger' : 'alert alert-success'}">
                        <button type="button" class="close" 
                                data-dismiss="alert" 
                                aria-hidden="true">x</button>
                        <strong><h:outputText rendered="#{message.severity eq 'ERROR'}" value="Sorry!"></h:outputText></strong>
                        <h:outputText value="#{message.detail}"></h:outputText>
                    </div>
                </ui:repeat>
            </h:panelGroup>
        </h:panelGroup>
        
    <!--navrbar-->
    <nav class="nav navbar-default pull-down-header" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <h:link outcome="/index" value="Home"  class="navbar-brand"/>
        </div>
        <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">

        <ul class="nav navbar-nav navbar-right">
            <h:panelGroup rendered="#{!userManager.loggedIn}">
                <li>
                    <h:link value="Register" outcome="/faces/register"></h:link>
                </li>
                  <li>
                    <h:link value="Admin Page" outcome="/faces/admin/index"></h:link>
                </li>
              
               
            </h:panelGroup>
        </ul>
        </div>
    </nav>
    </ui:composition>
</html>
